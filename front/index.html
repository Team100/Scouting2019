<!DOCTYPE html>
<html>
<head>
    <title>Team 100 Scouting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="fontawesome-pro-5.6.3-web/css/all.min.css" />

    <!--TODO: MIGRATE TO LOCAL UIkit FOR THE TABLETS-->

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="./UIKit/css/uikit.min.css"/>

    <!-- UIkit JS -->
    <script src="./UIKit/js/uikit.min.js"></script>
    <script src="./UIKit/js/uikit-icons.min.js"></script>


    <link rel="stylesheet" href="main.css">

    <script src="anime.js"></script>
    <script src="qrcode.min.js"></script>


</head>
<body>
<div id="loader" style="width: 0%">&nbsp;</div>
<div id="login">
    <div style="height:30%"></div>
    <div class="inner-75 abs-center ds-large card">
        <div class="margins">
            <h2 class="uk-card-title">Login:</h2>
            <!-- TO DO Ensure that this input method works-->
            <input id="studid" class="uk-input uk-form-large" type="number" inputmode="numeric" pattern="[0-9]*"
                   placeholder="Student ID">
            <br>
            <br>
        </div>
        <button class="button orButton inner-100" id="login-login">Log In</button>
    </div>
</div>

<div id="match-setup">
    <div style="height:10%"></div>
    <div class="inner-75 abs-center ds-large card">
        <div class="margins">
            <h2 class="uk-card-title">Pre Match</h2>
            <!-- TO DO Ensure that this input method works-->
            <input id="matchnum" class="uk-input uk-form-large" type="number" inputmode="numeric" pattern="[0-9]*"
                   placeholder="Match #">
            <br>
            <br>
            <br>
            <input id="teamnum" class="uk-input uk-form-large" type="number" inputmode="numeric" pattern="[0-9]*"
                   placeholder="Team #">
            <br>
            <br>
            <br>
        </div>
        <button class="button orButton inner-100" id="matchsetup-start-2" onclick="startMatch(2)">Start Level 2</button>
        <br />
        
        <button class="button bluButton inner-100" id="matchsetup-start-1" onclick="startMatch(1)">Start Level 1</button>
    </div>
</div>
<div id="data-entry">
    <div class="inner-100 abs-center ds-large card shadow">
        <div class="header">
            <h1><span id="mode">Autonomous: </span><span id="time">30.0</span></h1>
        </div>
    </div>
    <div id="row0" class="entryRow">
        <p class="centerText">Hatch in Rocket <span id="hatch-rocket-count">0</span></p>
        <div class="container-incr">
            <button onclick="updateHRCount(0)" class="orButton largeButton" style="flex-grow: 1"><i class="fal fa-minus"></i></button>
            <button onclick="updateHRCount(1)" class="grButton largeButton" style="flex-grow: 2"><i class="fal fa-plus"></i></button>
        </div>
    </div>
    <div id="row1" class="entryRow">
        <p class="centerText">Hatch in ship: <span id="hatch-ship-count">0</span></p>
        <div class="container-incr">
            <button onclick="updateHSCount(0)" class="orButton largeButton" style="flex-grow: 1"><i class="fal fa-minus"></i></button>
            <button onclick="updateHSCount(1)" class="grButton largeButton" style="flex-grow: 2"><i class="fal fa-plus"></i></button>
        </div>
    </div>
    <div id="row2" class="entryRow">
        <p class="centerText">Cargo in Rocket: <span id="cargo-rocket-count">0</span></p>
        <div class="container-incr">
            <button onclick="updateCRCount(0)" class="orButton largeButton" style="flex-grow: 1"><i class="fal fa-minus"g></i></button>
            <button onclick="updateCRCount(1)" class="grButton largeButton" style="flex-grow: 2"><i class="fal fa-plus"></i></button>
        </div>
    </div>
    <div id="row3" class="entryRow">
        <p class="centerText">Cargo in Ship: <span id="cargo-ship-count">0</span></p>
        <div class="container-incr">
            <button onclick="updateCSCount(0)" class="orButton largeButton" style="flex-grow: 1"><i class="fal fa-minus"g></i></button>
            <button onclick="updateCSCount(1)" class="grButton largeButton" style="flex-grow: 2"><i class="fal fa-plus"></i></button>
        </div>
    </div>
    <div id="base" class="container-block">
        <button class="yeButton largeButton baseButton" style="flex-grow: 1">DISABLE</button>
        <button class="bluButton largeButton baseButton" style="flex-grow: 1">BROWNOUT</button>
        <button class="grButton largeButton baseButton" style="flex-grow: 1">BREAK</button>
        <button class="orButton largeButton baseButton" style="flex-grow: 1">CROSSLINE</button>
    </div>
</div>
<div id="endPos">
    <h1 class="centerText">END POS</h1>
    <button class="yeButton largeButton inner-100 entryRow" id="ep-l3">Level 3</button>
    <button class="orButton largeButton inner-100 entryRow" id="ep-l3a">Level 3 Assist</button>
    <button class="bluButton largeButton inner-100 entryRow" id="ep-l2">Level 2</button>
    <button class="grButton largeButton inner-100 entryRow" id="ep-l2a">Level 2 Assist</button>
    <button class="orButton largeButton inner-100 entryRow" id="ep-l1">Level 1</button>
    <button class="bluButton largeButton inner-100 entryRow" id="ep-none">None</button>



</div>
<div id="qr">
    <div id="qrcode"></div>
    <button class="orButton largeButton inner-100 " id="qr-done">Done</button>
</div>
<script src="script.js"></script>
</body>
</html>
