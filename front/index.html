<!DOCTYPE html>
<html>
    <head>
        <title>Team 100 Scouting</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="main.css">
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.23/css/uikit.min.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.23/js/uikit-icons.min.js"></script>
    </head>
    <body class="debug">
    <div id="loader" style="width: 0%">
        &nbsp;

    </div>
    <div id="login">
        <div class="inner-75 abs-center ds-large card">

            <div class="margins">
                <h1>Login</h1>
                <!-- TO DO Ensure that this input method works-->
                <input class="uk-input uk-form-large" type="number" inputmode="numeric" pattern="[0-9]*" placeholder="Scouter ID">
                <br />
                <br />
                <br />

            </div>
            <button class="button orButton inner-100" onclick="goToMetadata()">Log In</button>

        </div>
    </div>
        <div id="metadata">
            <div class="inner-75 abs-center ds-large card">
                
                <div class="margins">
                    <h1>Metadata</h1>
                    <!-- TO DO Ensure that this input method works-->
                    <input class="uk-input uk-form-large" type="number" inputmode="numeric" pattern="[0-9]*" placeholder="Match #">
                    <br />
                    <br />
                    <br />
                    <input class="uk-input uk-form-large" type="number" inputmode="numeric" pattern="[0-9]*" placeholder="Team #">
                    <br />
                    <br />
                    <br />
                    


                </div>
                <button class="button orButton inner-100" onclick="startMatch()">START</button>

            </div>
        </div>
        <div id="auton">
            <div class="header">
                <h1>Auton @ 10 sec</h1>
            </div>
            <div id="row0" class="entryRow">
                <button class="orButton inner-33 largeButton">-</button><button class="grButton inner-66 largeButton">SWTCH</button>
            </div>
            <div id="row1" class="entryRow">
                <button class="orButton inner-33 largeButton">-</button><button class="grButton inner-66 largeButton">SCALE</button>
            </div>
            <div id="row2" class="entryRow">
                    <button class="orButton inner-33 largeButton">-</button><button class="grButton inner-66 largeButton">EXCHA</button>
            </div>
            <div id="base">
                <button class="yeButton inner-33 largeButton baseButton">DISAB</button><span class="inner-33">&nbsp;</span><button class="bluButton inner-33 largeButton baseButton floatRight">BROW</button>
                <br />
                <br />
               
                
                <button class="grButton inner-33 largeButton baseButton">BREAK</button><span class="inner-33">&nbsp;</span><button class="orButton inner-33 largeButton baseButton floatRight">CTL</button>

            </div>
        </div>
